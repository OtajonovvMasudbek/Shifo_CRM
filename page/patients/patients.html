<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShifoCRM Demo - Tibbiy Amaliyot Boshqaruv Tizimi</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#2E7D32', secondary: '#4CAF50' },
                    borderRadius: {
                        'none': '0px', 'sm': '4px', DEFAULT: '8px',
                        'md': '12px', 'lg': '16px', 'xl': '20px',
                        '2xl': '24px', '3xl': '32px', 'full': '9999px',
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <style>
        .demo-badge {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
        }

        .modal-backdrop {
            backdrop-filter: blur(4px);
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
            pointer-events: none;
        }

        .modal-backdrop.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content-bottom {
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
        }

        .modal-backdrop.active .modal-content-bottom {
            transform: translateY(0);
        }



        @media (max-width: 1023px) {
            .desktop-sidebar {
                display: none;
            }

            .main-content {
                width: 100%;
            }
        }

        @media (min-width: 1024px) {
            .mobile-bottom-nav {
                display: none;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        .toast {
            animation: slideIn 0.3s ease-out, fadeOut 4s ease-in forwards;
        }
    </style>
</head>

<body class="bg-gray-50 font-sans flex lg:flex-row flex-col">

    <aside id="sidebar"
        class="w-64 bg-white shadow-lg flex flex-col h-screen fixed lg:relative z-40 transform -translate-x-full lg:translate-x-0 transition-transform duration-300">
        <div class="p-6 border-b border-gray-200 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center">
                    <i class="ri-hospital-line text-white text-xl"></i>
                </div>
                <a href="/" class="flex flex-col">
                    <h1 class="font-['Pacifico'] text-xl text-primary">ShifoCRM</h1>
                    <div
                        class="demo-badge text-white text-xs px-2 py-0.5 rounded-full bg-gradient-to-r from-red-400 to-orange-400 w-fit">
                        DEMO
                    </div>
                </a>
            </div>
            <button id="closeSidebar" class="lg:hidden text-gray-500 hover:text-red-600">
                <i class="ri-close-line text-2xl"></i>
            </button>
        </div>

        <nav class="flex-1 p-4">
            <ul class="space-y-2">
                <li>
                    <a href="./patients.html"
                        class="flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium hover:bg-green-600 hover:text-white transition">
                        <i class="ri-user-heart-line"></i> <span>Bemorlar ro'yxati</span>
                    </a>
                </li>
                <li>
                    <a href="../dental_chart.html"
                        class="flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium hover:bg-green-600 hover:text-white transition">
                        <i class="ri-tooth-line"></i> <span>Dental Chart</span>
                    </a>
                </li>
                <li>
                    <button
                        class="flex items-center gap-3 px-4 py-3 w-full rounded-lg text-sm hover:bg-blue-500 hover:text-white transition">
                        <i class="ri-calendar-check-line"></i><span>Yangi qabul</span>
                    </button>
                </li>
                <li>
                    <button
                        class="flex items-center gap-3 px-4 py-3 w-full rounded-lg text-sm hover:bg-blue-500 hover:text-white transition">
                        <i class="ri-calendar-line"></i><span>Kalendar</span>
                    </button>
                </li>
                <li>
                    <button
                        class="flex items-center gap-3 px-4 py-3 w-full rounded-lg text-sm hover:bg-blue-500 hover:text-white transition">
                        <i class="ri-notification-line"></i><span>Eslatmalar</span>
                    </button>
                </li>
                <li>
                    <button
                        class="flex items-center gap-3 px-4 py-3 w-full rounded-lg text-sm hover:bg-blue-500 hover:text-white transition">
                        <i class="ri-bar-chart-line"></i><span>Statistika</span>
                    </button>
                </li>
            </ul>
        </nav>

        <div class="p-4 border-t border-gray-200">
            <a href="./index.html"
                class="flex items-center gap-3 px-4 py-3 w-full rounded-lg text-red-600 hover:bg-red-50 transition">
                <i class="ri-logout-box-line"></i><span>Demo rejimdan chiqish</span>
            </a>
        </div>
    </aside>

    <main class="flex-1  lg: main-content">
        <header class="bg-white shadow p-4 flex justify-between items-center">
            <!-- Hamburger tugma (faqat mobil) -->
            <button id="openSidebar" class="lg:hidden text-gray-600 hover:text-green-600">
                <i class="ri-menu-line text-2xl"></i>
            </button>

            <!-- O‘ng tarafdagi profil tugmasi -->
            <a href="./profil.html" class="ml-auto">
                <button
                    class="flex items-center gap-2 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 shadow transition">
                    <i class="ri-account-circle-line text-lg"></i>
                    <span>Profil</span>
                </button>
            </a>
        </header>

        <div class="bg-white p-4 md:p-6  shadow-md">
            <h1 class="text-xl md:text-2xl  font-semibold mb-6">Bemorlar ro'yxati</h1>

            <div class="flex justify-between items-center mb-4 flex-wrap gap-4">
                <div class="flex-1 min-w-[200px]">
                    <input id="searchInput" type="text" placeholder="Bemor qidirish..."
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-500 focus:outline-none text-sm">

                </div>
                <button id="addPatientBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
                    <i class="ri-user-add-line"></i> Bemor qo'shish
                </button>
            </div>

            <div class="overflow-x-auto rounded-lg">
                <table class="w-full min-w-[600px] border-collapse border border-gray-200">
                    <thead class="bg-gray-100 text-sm text-gray-700">
                        <tr>
                            <th class="border px-4 py-2 cursor-pointer" onclick="sortTable('name')">
                                <div class="flex items-center gap-1">
                                    <i class="ri-user-line text-gray-500"></i>
                                    <span>F.I.O.</span>
                                    <i class="ri-expand-up-down-line text-gray-400 text-xs"></i>
                                </div>
                            </th>

                            <th class="border px-4 py-2">
                                <div class="flex items-center gap-1">
                                    <i class="ri-phone-line text-green-600"></i>
                                    <span>Telefon</span>
                                </div>
                            </th>

                            <th class="border px-4 py-2 cursor-pointer" onclick="sortTable('lastVisit')">
                                <div class="flex items-center gap-1">
                                    <i class="ri-calendar-line text-blue-500"></i>
                                    <span>Oxirgi tashrif</span>
                                    <i class="ri-expand-up-down-line text-gray-400 text-xs"></i>
                                </div>
                            </th>

                            <th class="border px-4 py-2">
                                <div class="flex items-center gap-1">
                                    <i class="ri-shield-user-line text-yellow-500"></i>
                                    <span>Status</span>
                                </div>
                            </th>

                            <th class="border px-4 py-2 text-center">
                                <div class="flex items-center justify-center gap-1">
                                    <i class="ri-settings-3-line text-gray-600"></i>
                                    <span>Amallar</span>
                                </div>
                            </th>

                        </tr>
                    </thead>
                    <tbody id="patientsTableBody" class="text-sm"></tbody>
                    <div id="patientModal"
                        class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
                        <div class="relative bg-white rounded-2xl shadow-lg p-6 w-96">
                            <button onclick="closePatientModal()"
                                class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition">
                                <i class="ri-close-circle-line text-2xl"></i>
                            </button>

                            <h2 class="text-xl font-semibold mb-4 text-center">Bemor ma'lumotlari</h2>
                            <div id="modalContent" class="space-y-2">
                            </div>
                        </div>
                    </div>



                </table>
            </div>

        </div>
    </main>


    <div id="profileModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-2xl w-full max-w-md shadow-xl">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold"> Mening Profilim</h3>
                <button onclick="closeModal(profileModal)" class="text-gray-500 hover:text-gray-700">
                    <i class="ri-close-line text-2xl"></i>
                </button>
            </div>
            <div class="flex items-center gap-4 mb-4">
                <div>
                    <h2 id="modalName" class="font-semibold text-gray-800">-</h2>
                    <p id="modalRole" class="text-sm text-gray-500">-</p>
                    <p id="modalEmail" class="text-sm text-gray-500">-</p>
                </div>
            </div>
            <div class="flex justify-end gap-2">
                <button class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300"
                    onclick="closeModal(profileModal)">Yopish</button>
                <button class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Tahrirlash</button>
            </div>
        </div>
    </div>


    <div class="overflow-x-auto rounded-lg">
        <table class="w-full border-collapse border border-gray-200">

            <tbody id="patientsTableBody"></tbody>
        </table>
    </div>


    <div id="addPatientModal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 modal-backdrop flex items-center justify-center z-50 px-4">

        <div
            class="bg-white p-6 rounded-2xl w-full max-w-md shadow-2xl transform transition-all duration-300 max-h-[90vh] overflow-y-auto">

            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold text-gray-800"> Yangi bemor qo‘shish</h3>
                <button id="cancelAddPatient"
                    class="text-gray-500 hover:text-gray-800 transition font-bold text-2xl leading-none">×</button>
            </div>

            <form id="addPatientForm" class="space-y-6 bg-white p-6 rounded-2xl shadow-lg border">
                <div class="space-y-4">
                    <h3 class="text-lg font-semibold text-gray-800 border-b pb-2">Shaxsiy ma’lumotlar</h3>

                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-1">Ism Familiya</label>
                        <input type="text" name="name" placeholder="Masalan: Ali Valiyev" required
                            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none transition">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-1">Yoshi</label>
                        <input type="number" name="age" placeholder="Masalan: 32" required min="1" max="120"
                            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none transition">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-1">Telefon</label>
                        <input type="text" name="phone" placeholder="+998 90 123 45 67" required
                            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none transition">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1">Yashash joyi</label>
                    <input type="text" name="address" placeholder="Masalan: Toshkent shahri, Chilonzor" required
                        class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none transition">
                </div>


                <div class="space-y-4">
                    <h3 class="text-lg font-semibold text-gray-800 border-b pb-2">Tibbiy ma’lumotlar</h3>

                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-1">Oxirgi tashrif sanasi</label>
                        <input type="date" name="lastVisit" required
                            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none transition">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-1">Status</label>
                        <select name="status" required
                            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none transition">
                            <option value="Faol">Faol</option>
                            <option value="Kutilmoqda">Kutilmoqda</option>
                            <option value="Yakunlangan">Yakunlangan</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-1">Narx (so‘m)</label>
                        <input type="number" name="price" placeholder="Masalan: 150000" required
                            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none transition">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-1">Izoh</label>
                        <textarea name="description" rows="3" placeholder="Bemor haqida qo‘shimcha ma’lumot..."
                            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none transition"></textarea>
                    </div>

                </div>

                <!-- Tugmalar -->
                <div class="flex justify-end gap-2 pt-4">
                    <input type="text" placeholder="">
                    <button type="submit"
                        class="bg-green-600 text-white px-5 py-2 rounded-full hover:bg-green-700 transition disabled:opacity-50">
                        Saqlash
                    </button>
                </div>
            </form>

        </div>
    </div>



    <div id="viewPatientModal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 px-4">
        <div
            class="bg-white rounded-2xl w-full max-w-lg shadow-2xl overflow-y-auto max-h-[90vh] transform transition-all duration-300 scale-95 hover:scale-100">

            <!-- Header -->
            <div
                class="bg-gradient-to-r from-green-600 to-emerald-500 text-white p-5 rounded-t-2xl flex justify-between items-center">
                <h3 class="text-lg sm:text-xl font-semibold flex items-center gap-2">
                    <i class="ri-user-heart-line text-2xl"></i>
                    Bemor tafsilotlari
                </h3>
                <button onclick="closeModal(viewPatientModal)" class="text-white hover:text-gray-200 transition">
                    <i class="ri-close-line text-2xl"></i>
                </button>
            </div>

            <!-- Content -->
            <div id="patientDetails" class="p-6 space-y-3 text-gray-700">
                <!-- Dinamik bemor ma’lumotlari JS orqali qo‘yiladi -->
                <!-- Masalan:
      <p><span class="font-medium">Ism:</span> Aliyev Jamshid</p>
      <p><span class="font-medium">Yosh:</span> 25</p>
      <p><span class="font-medium">Telefon:</span> +998 90 123 45 67</p>
      <p><span class="font-medium">Oxirgi tashrif:</span> 2025-09-20</p>
      -->
            </div>

            <!-- Footer -->
            <div class="flex justify-end gap-3 p-4 border-t border-gray-100">
                <button onclick="closeModal(viewPatientModal)"
                    class="px-5 py-2 rounded-lg bg-gray-100 hover:bg-gray-200 text-gray-700 transition">
                    Bekor qilish
                </button>
                <button class="px-5 py-2 rounded-lg bg-green-600 hover:bg-green-700 text-white shadow transition">
                    ✏️ Tahrirlash
                </button>
            </div>
        </div>
    </div>

    <div id="toastContainer" class="fixed top-4 right-4 space-y-3 z-50"></div>


    <script src="/patients.js">

    </script>
</body>

</html>
