<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>ShifoCRM Demo - Tibbiy Amaliyot Boshqaruv Tizimi</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#2E7D32', secondary: '#4CAF50' },
                    borderRadius: {
                        'none': '0px', 'sm': '4px', DEFAULT: '8px',
                        'md': '12px', 'lg': '16px', 'xl': '20px',
                        '2xl': '24px', '3xl': '32px', 'full': '9999px',
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <style>
        .demo-badge {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
        }

        .modal-backdrop {
            backdrop-filter: blur(4px);
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
            pointer-events: none;
        }

        .modal-backdrop.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content-bottom {
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
        }

        .modal-backdrop.active .modal-content-bottom {
            transform: translateY(0);
        }




        @media (max-width: 1023px) {
            .desktop-sidebar {
                display: none;
            }

            .main-content {
                width: 100%;
            }
        }

        @media (min-width: 1024px) {
            .mobile-bottom-nav {
                display: none;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        .toast {
            animation: slideIn 0.3s ease-out, fadeOut 4s ease-in forwards;
        }
    </style>
</head>

<body>
    <div class="flex">
        <aside class="w-64 bg-white shadow-lg flex-col desktop-sidebar h-screen fixed lg:relative z-30">
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center">
                        <i class="ri-hospital-line text-white text-xl"></i>
                    </div>
                    <a href="/">

                        <div>
                            <h1 class="font-['Pacifico'] text-xl text-primary">ShifoCRM</h1>
                            <div class="demo-badge text-white text-xs px-2 py-1 rounded-full mt-1 inline-block">DEMO
                            </div>
                        </div>
                    </a>

                </div>
            </div>

            <nav class="flex-1 p-4">
                <ul class="space-y-2">
                    <li>
                        <a href="./patients.html" class="nav-item w-full flex hover:text-white items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition
                                  hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                            <i class="ri-user-heart-line"></i>
                            <span>Bemorlar ro'yxati</span>
                        </a>
                    </li>


                    <li>
                        <a href="./dental_chart.html" class="nav-item w-full flex hover:text-white items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition
                                  hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                            <i class="ri-tooth-line"></i>
                            <span>Dental Chart</span>
                        </a>
                    </li>

                    <li>
                        <button
                            class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium text-gray-700 hover:bg-blue-500 hover:text-white transition"
                            data-section="appointment">
                            <i class="ri-calendar-check-line"></i><span>Yangi qabul</span>
                        </button>
                    </li>
                    <li>
                        <button
                            class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium text-gray-700 hover:bg-blue-500 hover:text-white transition"
                            data-section="calendar">
                            <i class="ri-calendar-line"></i><span>Kalendar</span>
                        </button>
                    </li>
                    <li>
                        <button
                            class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium text-gray-700 hover:bg-blue-500 hover:text-white transition"
                            data-section="reminders">
                            <i class="ri-notification-line"></i><span>Eslatmalar</span>
                        </button>
                    </li>
                    <li>
                        <button
                            class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium text-gray-700 hover:bg-blue-500 hover:text-white transition"
                            data-section="statistics">
                            <i class="ri-bar-chart-line"></i><span>Statistika</span>
                        </button>
                    </li>
                </ul>
            </nav>


            <div class="p-4 border-t border-gray-200">
                <a href="./index.html">
                    <button
                        class="w-full flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-red-50 text-red-600 transition-colors">
                        <i class="ri-logout-box-line"></i><span>Demo rejimdan chiqish</span>
                    </button>
                </a>
            </div>
        </aside>


        <main class="flex-1 p-6">
            <!-- Bemorlar jadvali -->
            <div class="bg-white shadow rounded-2xl p-4 mb-6">
                <h2 class="text-lg font-semibold mb-3">Bemorni qidirish</h2>

                <!-- Qidiruv input -->
                <div class="relative">
                    <input type="text" id="patientSearch" placeholder="Ism yoki familiya kiriting..."
                        class="w-full border rounded-lg px-3 py-1.5 text-sm focus:ring-2 focus:ring-green-500 outline-none" />

                    <!-- Natijalar roâ€˜yxati -->
                    <ul id="searchResults"
                        class="absolute z-10 bg-white border w-full rounded-lg mt-1 shadow hidden max-h-60 overflow-y-auto">
                    </ul>
                </div>
            </div>


            <!-- Bemor kartasi + odontogramma -->
            <div id="chartContainer" class="hidden">
                <!-- Bemor kartasi -->
                <div class="bg-white shadow rounded-2xl p-6 mb-6" id="patientCard"></div>

                <!-- Dental chart -->
                <div class="bg-white shadow rounded-2xl p-6">
                    <h2 class="text-xl font-semibold mb-4">Tishlar jadvali (Odontogramma)</h2>

                    <div class="flex justify-between mb-6" id="upperJaw"></div>
                    <div class="flex justify-between" id="lowerJaw"></div>

                    <div class="mt-6 flex gap-4 text-sm">
                        <span class="flex items-center gap-1">
                            <div class="w-4 h-4 rounded bg-green-500"></div> Sogâ€˜lom
                        </span>
                        <span class="flex items-center gap-1">
                            <div class="w-4 h-4 rounded bg-yellow-500"></div> Kariyes
                        </span>
                        <span class="flex items-center gap-1">
                            <div class="w-4 h-4 rounded bg-blue-500"></div> Plomba
                        </span>
                        <span class="flex items-center gap-1">
                            <div class="w-4 h-4 rounded bg-red-500"></div> Olib tashlangan
                        </span>
                    </div>

                    <button id="saveChartBtn"
                        class="mt-6 px-6 py-2 bg-primary text-white rounded-lg shadow hover:bg-green-700">
                        ðŸ’¾ Saqlash
                    </button>
                </div>
            </div>
        </main>


        <div id="toothModal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-40 z-50">
            <div class="bg-white p-6 rounded-xl w-80">
                <h3 id="modalToothNumber" class="text-lg font-semibold mb-3"></h3>
                <label class="block mb-1">Status:</label>
                <select id="toothStatus" class="w-full border rounded p-2 mb-3">
                    <option value="healthy">Sogâ€˜lom</option>
                    <option value="cariyes">Kariyes</option>
                    <option value="filled">Plomba</option>
                    <option value="missing">Olib tashlangan</option>
                </select>
                <label class="block mb-1">Izoh:</label>
                <textarea id="toothNote" rows="3" class="w-full border rounded p-2 mb-3"></textarea>
                <div class="flex justify-end gap-2">
                    <button onclick="closeModal()" class="px-4 py-2 bg-gray-200 rounded">Bekor qilish</button>
                    <button id="saveToothBtn" class="px-4 py-2 bg-primary text-white rounded">Saqlash</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const tableBody = document.querySelector("#patientsTable tbody");
        const chartContainer = document.getElementById("chartContainer");
        const patientCard = document.getElementById("patientCard");
        const upperJaw = document.getElementById("upperJaw");
        const lowerJaw = document.getElementById("lowerJaw");
        const saveChartBtn = document.getElementById("saveChartBtn");

        const toothModal = document.getElementById("toothModal");
        const modalToothNumber = document.getElementById("modalToothNumber");
        const toothStatus = document.getElementById("toothStatus");
        const toothNote = document.getElementById("toothNote");
        const saveToothBtn = document.getElementById("saveToothBtn");


        let currentPatient = null;
        let currentTeeth = [];
        let selectedTooth = null;

        // ðŸ“Œ API dan bemorlarni yuklash
        fetch("http://localhost:3000/patients")
            .then(res => res.json())
            .then(data => {
                data.forEach(patient => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                <td class="border p-2">${patient.id}</td>
                <td class="border p-2">${patient.name}</td>
                <td class="border p-2">${patient.age}</td>
                <td class="border p-2">${patient.phone}</td>
                <td class="border p-2">${patient.lastVisit}</td>
                <td class="border p-2">${patient.status}</td>
                <td class="border p-2"><button class="px-3 py-1 bg-blue-500 text-white rounded" onclick="showDentalChart(${patient.id})">Koâ€˜rish</button></td>
              `;
                    tableBody.appendChild(row);
                });
            });
        const searchInput = document.getElementById("patientSearch");
        const searchResults = document.getElementById("searchResults");

        let patientsData = [];

        // ðŸ“Œ Bemorlarni API dan yuklash (faqat 1 marta)
        fetch("http://localhost:3000/patients")
            .then(res => res.json())
            .then(data => {
                patientsData = data;
            });

        // ðŸ“Œ Input yozilganda qidirish
        // ðŸ“Œ Input yozilganda qidirish
        searchInput.addEventListener("input", () => {
            const query = searchInput.value.toLowerCase();
            searchResults.innerHTML = "";

            if (!query) {
                searchResults.classList.add("hidden");
                return; // faqat roâ€˜yxatni yopamiz, patientCard oâ€˜zgarmaydi
            }

            const filtered = patientsData.filter(p =>
                p.name.toLowerCase().includes(query)
            );

            if (filtered.length === 0) {
                searchResults.innerHTML = `<li class="px-4 py-2 text-gray-500">Topilmadi</li>`;
            } else {
                filtered.forEach(patient => {
                    const li = document.createElement("li");
                    li.className = "px-4 py-2 hover:bg-green-100 cursor-pointer text-sm";
                    li.innerText = patient.name;
                    li.onclick = () => selectPatient(patient);
                    searchResults.appendChild(li);
                });
            }

            searchResults.classList.remove("hidden");
        });

        // ðŸ“Œ Bemor tanlanganda
        function selectPatient(patient) {
            searchInput.value = patient.name;
            searchResults.classList.add("hidden");

            // Bemor kartasini chiqarish
            document.getElementById("patientCard").innerHTML = `
    <h2 class="text-xl font-semibold mb-4">${patient.name}</h2>
    <div class="grid grid-cols-2 md:grid-cols-3 gap-3 text-sm">
      <p><span class="font-medium">Yosh:</span> ${patient.age}</p>
      <p><span class="font-medium">Telefon:</span> ${patient.phone}</p>
      <p><span class="font-medium">Oxirgi tashrif:</span> ${patient.lastVisit}</p>
      <p><span class="font-medium">Status:</span> ${patient.status}</p>
    </div>
    <button onclick="showDentalChart(${patient.id})" 
      class="mt-4 px-6 py-2 bg-primary text-white rounded-lg hover:bg-green-700">
      ðŸ¦· Dental Chartni ochish
    </button>
  `;

            // Dental chart konteynerini koâ€˜rsatamiz
            document.getElementById("chartContainer").classList.remove("hidden");
        }

        // ðŸ“Œ Dental chartni ochish
        function showDentalChart(patientId) {
            fetch(`http://localhost:3000/patients/${patientId}`)
                .then(res => res.json())
                .then(patient => {
                    currentPatient = patient;

                    // Bemor kartasi
                    patientCard.innerHTML = `
                <h2 class="text-xl font-semibold mb-4">${patient.name}</h2>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-3 text-sm">
                  <p><span class="font-medium">Yosh:</span> ${patient.age}</p>
                  <p><span class="font-medium">Telefon:</span> ${patient.phone}</p>
                  <p><span class="font-medium">Oxirgi tashrif:</span> ${patient.lastVisit}</p>
                  <p><span class="font-medium">Status:</span> ${patient.status}</p>
                </div>
              `;

                    // Tishlar
                    fetch(`http://localhost:3000/dentalCharts?patientId=${patientId}`)
                        .then(res => res.json())
                        .then(data => {
                            currentTeeth = data[0]?.teeth || [];
                            chartContainer.classList.remove("hidden");
                            renderTeeth();
                        });
                });
        }

        // ðŸ“Œ Tishlarni render qilish
        function renderTeeth() {
            upperJaw.innerHTML = "";
            lowerJaw.innerHTML = "";
            for (let i = 1; i <= 32; i++) {
                const tooth = currentTeeth.find(t => Number(t.id) === i);
                const div = document.createElement("div");
                div.className = `w-8 h-8 flex items-center justify-center text-xs rounded cursor-pointer ${tooth ? getStatusClass(tooth.status) : "bg-green-500 text-white"}`;
                div.innerText = i;
                div.onclick = () => openModal(i, tooth);
                if (i <= 16) upperJaw.appendChild(div); else lowerJaw.appendChild(div);
            }
        }

        function getStatusClass(status) {
            switch (status) {
                case "cariyes": return "bg-yellow-500 text-white";
                case "filled": return "bg-blue-500 text-white";
                case "missing": return "bg-red-500 text-white";
                default: return "bg-green-500 text-white";
            }
        }

        // ðŸ“Œ Modal
        function openModal(toothNumber, toothData) {
            selectedTooth = toothNumber;
            modalToothNumber.innerText = "Tish #" + toothNumber;
            toothStatus.value = toothData ? toothData.status : "healthy";
            toothNote.value = toothData ? toothData.note : "";
            toothModal.classList.remove("hidden");
            toothModal.classList.add("flex");
        }

        function closeModal() {
            toothModal.classList.add("hidden");
        }

        saveToothBtn.onclick = () => {
            const status = toothStatus.value;
            const note = toothNote.value;
            const existing = currentTeeth.find(t => Number(t.id) === selectedTooth);
            if (existing) {
                existing.status = status;
                existing.note = note;
            } else {
                currentTeeth.push({ id: String(selectedTooth), status, note });
            }
            closeModal();
            renderTeeth();
        };

        // ðŸ“Œ API ga saqlash
        saveChartBtn.onclick = () => {
            const payload = {
                patientId: currentPatient.id,
                visitDate: new Date().toISOString().split("T")[0],
                teeth: currentTeeth
            };

            fetch(`http://localhost:3000/dentalCharts?patientId=${currentPatient.id}`)
                .then(res => res.json())
                .then(data => {
                    if (data.length > 0) {
                        fetch(`http://localhost:3000/dentalCharts/${data[0].id}`, {
                            method: "PUT",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ ...data[0], ...payload })
                        });
                    } else {
                        fetch("http://localhost:3000/dentalCharts", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ id: "dc" + Date.now(), ...payload })
                        });
                    }
                });
        };
    </script>

</body>

</html>
