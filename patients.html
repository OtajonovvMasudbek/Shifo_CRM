<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShifoCRM Demo - Tibbiy Amaliyot Boshqaruv Tizimi</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // ASLIDAN O'ZGARTIRILGAN QISMLAR
                        primary: '#16A34A', // Yangi rang
                        secondary: '#16A34A', // Yangi rang
                        accent: '#3B82F6', // Blue 500
                        gray: {
                            50: '#F9FAFB',
                            100: '#F3F4F6',
                            200: '#E5E7EB',
                            800: '#1F2937',
                            900: '#111827',
                        }
                    },
                    // ... qolgan konfiguratsiyalar o'zgarishsiz
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .modal-bg {
            background: #00000080;
            backdrop-filter: blur(4px);
        }

        .demo-badge {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
        }

        .modal-backdrop {
            backdrop-filter: blur(4px);
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
            pointer-events: none;
        }

        .modal-backdrop.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content-bottom {
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
        }

        .modal-backdrop.active .modal-content-bottom {
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 1023px) {
            .desktop-sidebar {
                display: none;
            }

            .main-content {
                width: 100%;
            }
        }

        #sidebar {
            transition: transform 0.3s ease-out;
            transform: translateX(-100%);
            position: fixed;
        }

        #sidebar.active {
            transform: translateX(0);
        }

        @media (min-width: 1024px) {
            #sidebar {
                transform: translateX(0);
                position: relative;
            }
        }

        @media (min-width: 1024px) {
            .mobile-bottom-nav {
                display: none;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        .toast {
            animation: slideIn 0.3s ease-out, fadeOut 4s ease-in forwards;
        }
    </style>
</head>

<body class="bg-gray-50 font-sans flex lg:flex-row flex-col">

    <aside id="sidebar" class="w-64 bg-white shadow-2xl flex flex-col h-screen fixed lg:relative z-40">
        <div class="p-6 border-b border-gray-100 flex items-center gap-3">
            <div class="w-10 h-10 bg-primary rounded-xl flex items-center justify-center text-white shadow-md">
                <i class="ri-hospital-line text-xl"></i>
            </div>
            <div>
                <h1 class="font-bold text-gray-800  font-sans text-[22px]">ShifoCRM</h1>
                <span
                    class="text-xs bg-gradient-to-r from-red-500 to-orange-400 text-white px-2 py-0.5 rounded-full">DEMO</span>
            </div>
        </div>

        <nav class="flex-1 p-4 space-y-2">
            <a href="./patients.html"
                class="flex items-center  gap-3 px-4 py-3 rounded-xl text-sm font-medium text-gray-700 hover:bg-gray-100 transition">
                <i class="ri-user-heart-line"></i> <span>Bemorlar ro'yxati</span>
            </a>
            <a href="./dental_chart.html"
                class="flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-semibold bg-primary text-white shadow-md">
                <i class="ri-tooth-line"></i> <span>Dental Chart</span>
            </a>
            <a href="#"
                class="flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-gray-700 hover:bg-gray-100 transition">
                <i class="ri-calendar-check-line"></i><span>Yangi qabul</span>
            </a>
            <a href="#"
                class="flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-gray-700 hover:bg-gray-100 transition">
                <i class="ri-calendar-line"></i><span>Kalendar</span>
            </a>
            <a href="#"
                class="flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-gray-700 hover:bg-gray-100 transition">
                <i class="ri-notification-line"></i><span>Eslatmalar</span>
            </a>
            <a href="#"
                class="flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-gray-700 hover:bg-gray-100 transition">
                <i class="ri-bar-chart-line"></i><span>Statistika</span>
            </a>
        </nav>

        <div class="p-4 border-t border-gray-100">
            <a href="./register.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-red-600 hover:bg-red-50">
                <i class="ri-logout-box-line"></i> Demo rejimdan chiqish
            </a>
        </div>
    </aside>

    <div id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden lg:hidden"></div>

    <main class="flex-1 lg:main-content">
        <header
            class="bg-white p-4 flex justify-between items-center border-b border-gray-100 sticky top-0 z-10 shadow-sm">
            <button id="openSidebar" class="lg:hidden text-gray-600 hover:text-primary transition">
                <i class="ri-menu-line text-2xl"></i>
            </button>
            <h1 class="text-xl font-bold flex items-center gap-2 text-gray-800 ml-3 lg:ml-0">
                <i class="ri-user-heart-line text-2xl text-primary"> </i> Bemorlar ro'yhati
            </h1>

            <a href="./profil.html" class="ml-auto">
                <div
                    class="flex items-center gap-2 bg-gray-100 border border-gray-200 px-3 py-1 rounded-xl shadow-sm hover:bg-gray-200 transition">
                    <div id="profileAvatar"
                        class="w-9 h-9 bg-primary rounded-full text-white flex items-center justify-center font-bold text-sm"><i class="ri-user-line"></i></div>
                        <p class="text-[17px] font-bold hidden lg:block text-gray-800">Profil</p>
                </div>
            </a>
        </header>

        <div class="bg-white p-4 md:p-6 shadow-md">

            <div class="flex sm:flex-row sm:justify-between sm:items-center mb-4 gap-3">
                <!-- Qidiruv -->
                <div class="flex-1 min-w-[180px]">
                    <input id="searchInput" type="text" placeholder="Bemor qidirish..."
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-500 focus:outline-none text-sm">
                </div>

                <!-- Tugma -->
                <button id="addPatientBtn"
                    class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 flex items-center justify-center gap-2 sm:w-auto">
                    <i class="ri-user-add-line text-lg"></i>
                    <span class="hidden sm:inline">Bemor qo‘shish</span>
                </button>
            </div>


            <div class="overflow-x-auto rounded-lg">
                <table class="w-full min-w-[600px] border-collapse border border-gray-200">
                    <thead class="bg-gray-100 text-sm text-gray-700">
                        <tr>
                            <th class="border px-4 py-2 cursor-pointer" onclick="sortTable('name')">
                                <div class="flex items-center gap-1">
                                    <i class="ri-user-line text-gray-500"></i>
                                    <span>F.I.O.</span>
                                    <i class="ri-expand-up-down-line text-gray-400 text-xs"></i>
                                </div>
                            </th>

                            <th class="border px-4 py-2">
                                <div class="flex items-center gap-1">
                                    <i class="ri-phone-line text-green-600"></i>
                                    <span>Telefon</span>
                                </div>
                            </th>

                            <th class="border px-4 py-2 cursor-pointer" onclick="sortTable('lastVisit')">
                                <div class="flex items-center gap-1">
                                    <i class="ri-calendar-line text-blue-500"></i>
                                    <span>Oxirgi tashrif</span>
                                    <i class="ri-expand-up-down-line text-gray-400 text-xs"></i>
                                </div>
                            </th>

                            <th class="border px-4 py-2">
                                <div class="flex items-center gap-1">
                                    <i class="ri-shield-user-line text-yellow-500"></i>
                                    <span>Status</span>
                                </div>
                            </th>

                            <th class="border px-4 py-2 text-center">
                                <div class="flex items-center justify-center gap-1">
                                    <i class="ri-settings-3-line text-gray-600"></i>
                                    <span>Amallar</span>
                                </div>
                            </th>

                        </tr>
                    </thead>
                    <tbody id="patientsTableBody" class="text-sm"></tbody>
                </table>
            </div>

        </div>
    </main>

    <!-- Modals -->
    <div id="patientModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="relative bg-white rounded-2xl shadow-lg p-6 w-96">
            <button onclick="closePatientModal()"
                class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition">
                <i class="ri-close-circle-line text-2xl"></i>
            </button>

            <h2 class="text-xl font-semibold mb-4 text-center">Bemor ma'lumotlari</h2>
            <div id="modalContent" class="space-y-2">
            </div>
        </div>
    </div>


    <div id="addPatientModal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 modal-backdrop flex items-center justify-center z-50 px-4">

        <div
            class="bg-white p-6 rounded-2xl w-full max-w-md shadow-2xl transform transition-all duration-300 max-h-[90vh] overflow-y-auto">

            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold text-gray-800"> Yangi bemor qo‘shish</h3>
                <button id="cancelAddPatient"
                    class="text-gray-500 hover:text-gray-800 transition font-bold text-2xl leading-none">×</button>
            </div>

            <form id="addPatientForm" class="space-y-6">
                <div class="space-y-4">
                    <h3 class="text-lg font-semibold text-gray-800 border-b pb-2">Shaxsiy ma’lumotlar</h3>

                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-1">Ism Familiya</label>
                        <input type="text" name="name" placeholder="Masalan: Ali Valiyev" required
                            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none transition">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-600 mb-1">Jins</label>
                            <select name="gender" required
                                class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none transition">
                                <option value="">Tanlang</option>
                                <option value="Erkak">Erkak</option>
                                <option value="Ayol">Ayol</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-600 mb-1">Tug'ilgan sana</label>
                            <input type="date" name="birthDate" required
                                class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none transition">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-1">Telefon</label>
                        <input type="text" name="phone" placeholder="+998 90 123 45 67" required
                            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none transition">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-1">Yashash joyi</label>
                        <input type="text" name="address" placeholder="Masalan: Toshkent shahri, Chilonzor" required
                            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none transition">
                    </div>
                </div>


                <div class="space-y-4">
                    <h3 class="text-lg font-semibold text-gray-800 border-b pb-2">Tibbiy ma’lumotlar</h3>

                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-1">Oxirgi tashrif sanasi</label>
                        <input type="date" name="lastVisit" required
                            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none transition">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-1">Status</label>
                        <select name="status" required
                            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none transition">
                            <option value="Faol">Faol</option>
                            <option value="Kutilmoqda">Kutilmoqda</option>
                            <option value="Yakunlangan">Yakunlangan</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-1">Narx (so‘m)</label>
                        <input type="number" name="price" placeholder="Masalan: 150000" required
                            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none transition">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-1">Izoh</label>
                        <textarea name="description" rows="3" placeholder="Bemor haqida qo‘shimcha ma’lumot..."
                            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none transition"></textarea>
                    </div>

                </div>

                <div class="flex justify-end gap-2 pt-4">
                    <button type="submit"
                        class="bg-green-600 text-white px-5 py-2 rounded-full hover:bg-green-700 transition disabled:opacity-50">
                        Saqlash
                    </button>
                </div>
            </form>
        </div>
    </div>


    <!-- Bemor tafsilotlari MODAL -->
    <div id="viewPatientModal"
        class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 px-4">
        <div
            class="bg-white w-full max-w-3xl rounded-3xl shadow-2xl overflow-hidden transform scale-95 transition-all duration-300 animate-[fadeIn_0.25s_ease-out]">
            <div class="bg-primary text-white px-6 py-4 flex justify-between items-center">
                <h3 class="text-xl font-bold flex items-center gap-2">
                    <i class="ri-user-heart-line text-2xl"></i>
                    Bemor tafsilotlari
                </h3>
                <button onclick="closeModal(viewPatientModal)" class="p-2 rounded-full hover:bg-white/20 transition">
                    <i class="ri-close-line text-2xl"></i>
                </button>
            </div>
            <div id="patientDetails" class="p-6 space-y-6 overflow-y-auto max-h-[80vh]">
            </div>
            <div class="flex justify-between sm:justify-end gap-3 p-5 bg-gray-50 border-t">
                <button onclick="closeModal(viewPatientModal)"
                    class="px-5 py-2.5 rounded-xl bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium transition">
                    Bekor qilish
                </button>

                <button id="editPatientBtn"
                    class="px-5 py-2.5 rounded-xl bg-secondary text-white font-medium shadow-lg hover:opacity-90 transition">
                    ✏️ Tahrirlash
                </button>
            </div>
        </div>
    </div>

    <div id="toastContainer" class="fixed top-4 right-4 space-y-3 z-50"></div>

    <script src="patients.js"></script>
</body>

</html>
