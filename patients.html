<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShifoCRM Demo - Tibbiy Amaliyot Boshqaruv Tizimi</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#2E7D32', secondary: '#4CAF50' },
                    borderRadius: {
                        'none': '0px', 'sm': '4px', DEFAULT: '8px',
                        'md': '12px', 'lg': '16px', 'xl': '20px',
                        '2xl': '24px', '3xl': '32px', 'full': '9999px',
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <style>
        body {
            padding-bottom: 72px; /* Bottom nav barni joylashtirish uchun */
        }
        .demo-badge {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
        }
        .modal-backdrop {
            backdrop-filter: blur(4px);
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
            pointer-events: none;
        }
        .modal-backdrop.active {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-content-bottom {
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
        }
        .modal-backdrop.active .modal-content-bottom {
            transform: translateY(0);
        }
        @media (max-width: 1023px) {
            .desktop-sidebar {
                display: none;
            }
            .main-content {
                width: 100%;
            }
        }
        @media (min-width: 1024px) {
            .mobile-bottom-nav {
                display: none;
            }
        }
    </style>
</head>

<body class="bg-gray-50 font-sans flex lg:flex-row flex-col">

    <aside class="w-64 bg-white shadow-lg flex-col desktop-sidebar h-screen fixed lg:relative z-30">
        <div class="p-6 border-b border-gray-200">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center">
                    <i class="ri-hospital-line text-white text-xl"></i>
                </div>
                <div>
                    <h1 class="font-['Pacifico'] text-xl text-primary">ShifoCRM</h1>
                    <div class="demo-badge text-white text-xs px-2 py-1 rounded-full mt-1 inline-block">DEMO</div>
                </div>
            </div>
        </div>
        <nav class="flex-1 p-4">
            <ul class="space-y-2">
                <li>
                    <button class="nav-item w-full flex items-center bg-black gap-3 px-4 py-3 rounded-lg  text-white"
                        data-section="patients">
                        <i class="ri-user-heart-line"></i><span>Bemorlar ro'yxati</span>
                    </button>
                </li>
                <li>
                    <button class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-100"
                        data-section="appointment">
                        <i class="ri-calendar-check-line"></i><span>Yangi qabul</span>
                    </button>
                </li>
                <li>
                    <button class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-100"
                        data-section="calendar">
                        <i class="ri-calendar-line"></i><span>Kalendar</span>
                    </button>
                </li>
                <li>
                    <button class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-100"
                        data-section="reminders">
                        <i class="ri-notification-line"></i><span>Eslatmalar</span>
                    </button>
                </li>
                <li>
                    <button class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-100"
                        data-section="statistics">
                        <i class="ri-bar-chart-line"></i><span>Statistika</span>
                    </button>
                </li>
            </ul>
        </nav>
        <div class="p-4 border-t border-gray-200">
            <button
                class="w-full flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-red-50 text-red-600 transition-colors">
                <i class="ri-logout-box-line"></i><span>Demo rejimdan chiqish</span>
            </button>
        </div>
    </aside>

    <main class="flex-1 p-4 lg:p-8 main-content">
        <div class="bg-white p-4 md:p-6 rounded-lg shadow-md">
            <h1 class="text-xl md:text-2xl font-bold mb-6">üßë‚Äçü§ù‚Äçüßë Bemorlar ro'yxati</h1>

            <div class="flex justify-between items-center mb-4 flex-wrap gap-4">
                <div class="flex-1 min-w-[200px]">
                    <input id="searchInput" type="text" placeholder="Bemor qidirish..."
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm">
                </div>
                <button id="addPatientBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
                    + Yangi bemor
                </button>
            </div>

            <div class="overflow-x-auto rounded-lg">
                <table class="w-full border-collapse border border-gray-200">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="border px-4 py-2 cursor-pointer" onclick="sortTable('name')">F.I.O. ‚¨ç</th>
                            <th class="border px-4 py-2">Telefon</th>
                            <th class="border px-4 py-2 cursor-pointer" onclick="sortTable('lastVisit')">Oxirgi tashrif
                                ‚¨ç</th>
                            <th class="border px-4 py-2">Status</th>
                            <th class="border px-4 py-2 text-center">Amallar</th>
                        </tr>
                    </thead>
                    <tbody id="patientsTableBody"></tbody>
                </table>
            </div>
        </div>
    </main>

    <nav class="mobile-bottom-nav fixed bottom-0 left-0 right-0 bg-white shadow-2xl z-50">
        <ul class="flex justify-around items-center h-16">
            <li>
                <button class="nav-item flex flex-col items-center text-primary" data-section="patients">
                    <i class="ri-user-heart-line text-2xl"></i>
                    <span class="text-xs font-semibold">Bemorlar</span>
                </button>
            </li>
            <li>
                <button class="nav-item flex flex-col items-center text-gray-400 hover:text-primary transition-colors" data-section="appointment">
                    <i class="ri-calendar-check-line text-2xl"></i>
                    <span class="text-xs">Qabul</span>
                </button>
            </li>
            <li>
                <button class="nav-item flex flex-col items-center text-gray-400 hover:text-primary transition-colors" data-section="calendar">
                    <i class="ri-calendar-line text-2xl"></i>
                    <span class="text-xs">Kalendar</span>
                </button>
            </li>
            <li>
                <button class="nav-item flex flex-col items-center text-gray-400 hover:text-primary transition-colors" data-section="reminders">
                    <i class="ri-notification-line text-2xl"></i>
                    <span class="text-xs">Eslatmalar</span>
                </button>
            </li>
            <li>
                <button class="nav-item flex flex-col items-center text-gray-400 hover:text-primary transition-colors" data-section="statistics">
                    <i class="ri-bar-chart-line text-2xl"></i>
                    <span class="text-xs">Statistika</span>
                </button>
            </li>
        </ul>
    </nav>


    <div id="addPatientModal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 modal-backdrop flex items-end justify-center z-50">
        <div class="bg-white p-6 rounded-t-3xl w-full max-w-lg modal-content-bottom shadow-2xl">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold text-gray-800">‚ûï Yangi bemor qo‚Äòshish</h3>
                <button id="cancelAddPatient" class="text-gray-500 hover:text-gray-800 transition">
                    <i class="ri-close-line text-2xl"></i>
                </button>
            </div>
            <form id="addPatientForm" class="space-y-4">
                <input type="text" name="name" placeholder="Ism Familiya" required
                    class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none">
                <input type="number" name="age" placeholder="Yoshi" required
                    class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none">
                <input type="text" name="phone" placeholder="Telefon" required
                    class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none">
                <input type="date" name="lastVisit" required
                    class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none">
                <select name="status" required
                    class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none">
                    <option value="Faol">Faol</option>
                    <option value="Kutilmoqda">Kutilmoqda</option>
                    <option value="Yakunlangan">Yakunlangan</option>
                </select>
                <div class="flex justify-end gap-2 pt-2">
                    <button type="submit" class="bg-green-600 text-white px-5 py-2 rounded-full hover:bg-green-700 transition">Saqlash</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="viewPatientModal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 modal-backdrop flex items-end justify-center z-50">
        <div class="bg-white p-6 rounded-t-3xl w-full max-w-lg modal-content-bottom shadow-2xl">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold text-gray-800">üë§ Bemor tafsilotlari</h3>
                <button onclick="closeModal(viewPatientModal)" class="text-gray-500 hover:text-gray-800 transition">
                    <i class="ri-close-line text-2xl"></i>
                </button>
            </div>
            <div id="patientDetails" class="space-y-2 text-gray-700"></div>
            <div class="flex justify-end mt-4">
                <button onclick="closeModal(viewPatientModal)" class="px-4 py-2 bg-gray-200 rounded-full">Yopish</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:5001/patients";
        const tableBody = document.getElementById("patientsTableBody");
        const addPatientBtn = document.getElementById("addPatientBtn");
        const addPatientModal = document.getElementById("addPatientModal");
        const cancelAddPatient = document.getElementById("cancelAddPatient");
        const addPatientForm = document.getElementById("addPatientForm");
        const searchInput = document.getElementById("searchInput");
        const viewPatientModal = document.getElementById("viewPatientModal");
        const patientDetails = document.getElementById("patientDetails");
        const navItems = document.querySelectorAll(".nav-item");

        let patientsData = [];
        let sortKey = null;
        let sortAsc = true;
        let activeSection = 'patients';

        function closeModal(modal) { modal.classList.add("hidden"); modal.classList.remove("active"); }
        function openModal(modal) { modal.classList.remove("hidden"); setTimeout(() => modal.classList.add("active"), 10); }

        async function loadPatients(query = "") {
            try {
                const res = await fetch(API_URL);
                if (!res.ok) {
                    throw new Error(`Server xatosi: ${res.status}`);
                }
                patientsData = await res.json();

                let filtered = patientsData.filter(p =>
                    p.name.toLowerCase().includes(query.toLowerCase()) ||
                    p.phone.includes(query) ||
                    p.status.toLowerCase().includes(query.toLowerCase())
                );
                
                if (sortKey) {
                    filtered.sort((a, b) => {
                        if (a[sortKey] < b[sortKey]) return sortAsc ? -1 : 1;
                        if (a[sortKey] > b[sortKey]) return sortAsc ? 1 : -1;
                        return 0;
                    });
                }

                renderPatients(filtered);
            } catch (error) {
                console.error("Ma'lumotlarni yuklashda xato:", error);
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center text-red-500 py-4">‚ùå Server bilan aloqa yo'q.</td></tr>`;
            }
        }

        function renderPatients(patients) {
            tableBody.innerHTML = "";
            if (patients.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center text-gray-500 py-4">‚ùå Bemor topilmadi</td></tr>`;
                return;
            }
            patients.forEach(p => {
                const badgeColors = {
                    "Faol": "bg-green-100 text-green-700",
                    "Kutilmoqda": "bg-yellow-100 text-yellow-700",
                    "Yakunlangan": "bg-gray-200 text-gray-700"
                };
                tableBody.innerHTML += `
                    <tr>
                        <td class="px-4 py-2">${p.name}</td>
                        <td class="px-4 py-2">${p.phone}</td>
                        <td class="px-4 py-2">${p.lastVisit}</td>
                        <td class="px-4 py-2">
                            <span class="px-2 py-1 rounded-full text-xs ${badgeColors[p.status] || "bg-gray-100"}">${p.status}</span>
                        </td>
                        <td class="px-4 py-2 text-center flex gap-2 justify-center">
                            <button onclick="viewPatient(${p.id})" class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 transition-colors">
                                <i class="ri-eye-line"></i>
                            </button>
                            <button onclick="deletePatient(${p.id})" class="bg-red-500 text-white p-2 rounded-lg hover:bg-red-600 transition-colors">
                                <i class="ri-delete-bin-line"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });
        }

        function sortTable(key) {
            sortAsc = (sortKey === key) ? !sortAsc : true;
            sortKey = key;
            loadPatients(searchInput.value);
        }

        addPatientForm.addEventListener("submit", async e => {
            e.preventDefault();
            const formData = new FormData(addPatientForm);
            
            let newId = patientsData.length > 0
                ? Math.max(...patientsData.map(p => p.id)) + 1
                : 1;

            const newPatient = {
                id: newId,
                name: formData.get("name"),
                age: Number(formData.get("age")),
                phone: formData.get("phone"),
                lastVisit: formData.get("lastVisit"),
                status: formData.get("status")
            };

            const response = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(newPatient)
            });

            if (response.ok) {
                loadPatients();
                closeModal(addPatientModal);
                addPatientForm.reset();
            } else {
                alert("Bemor qo'shishda xato yuz berdi.");
            }
        });

        window.viewPatient = function (id) {
            const patient = patientsData.find(p => p.id == id);
            if (!patient) {
                alert("Bemor topilmadi.");
                return;
            }
            patientDetails.innerHTML = `
                <p><b>F.I.O.:</b> ${patient.name}</p>
                <p><b>Yoshi:</b> ${patient.age}</p>
                <p><b>Telefon:</b> ${patient.phone}</p>
                <p><b>Oxirgi tashrif:</b> ${patient.lastVisit}</p>
                <p><b>Status:</b> ${patient.status}</p>
            `;
            openModal(viewPatientModal);
        };

        window.deletePatient = async function (id) {
            if (!id) {
                alert("Xato: bemor ID aniqlanmadi!");
                return;
            }
            if (confirm("Rostdan ham ushbu bemorni o‚Äòchirmoqchimisiz?")) {
                try {
                    const res = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
                    if (res.ok) {
                        loadPatients(searchInput.value);
                    } else {
                        alert(`O'chirishda xato yuz berdi. Server javobi: ${res.status} ${res.statusText}`);
                    }
                } catch (error) {
                    console.error("O'chirish so'rovida xato:", error);
                    alert("O'chirishda xato yuz berdi. Server bilan aloqa yo'q.");
                }
            }
        };

        let debounceTimeout;
        searchInput.addEventListener("input", () => {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(() => {
                loadPatients(searchInput.value);
            }, 300);
        });

        addPatientBtn.addEventListener("click", () => openModal(addPatientModal));
        cancelAddPatient.addEventListener("click", () => closeModal(addPatientModal));
        
        window.onclick = function(event) {
            if (event.target == addPatientModal) {
                closeModal(addPatientModal);
            }
             if (event.target == viewPatientModal) {
                closeModal(viewPatientModal);
            }
        }

        function setActiveNavItem(section) {
            navItems.forEach(item => {
                const itemSection = item.getAttribute('data-section');
                if (itemSection === section) {
                    item.classList.add('text-primary', 'bg-primary/10', 'font-semibold');
                    item.classList.remove('text-gray-400', 'hover:text-primary');
                } else {
                    item.classList.remove('text-primary', 'bg-primary/10', 'font-semibold');
                    item.classList.add('text-gray-400', 'hover:text-primary');
                }
            });
        }
        
        navItems.forEach(item => {
            item.addEventListener('click', (e) => {
                const section = e.currentTarget.getAttribute('data-section');
                // Hozircha faqat 'patients' bo'limi uchun ma'lumot yuklanadi
                if (section === 'patients') {
                    setActiveNavItem(section);
                    loadPatients(searchInput.value);
                } else {
                    alert(`Bu bo'lim (${section}) demo versiyada mavjud emas.`);
                }
            });
        });

        loadPatients();
        setActiveNavItem('patients');
    </script>
</body>

</html>
