<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifokor Login / Ro'yxatdan o'tish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-enter { opacity: 0; transform: translateY(20px); }
        .fade-enter-active { opacity: 1; transform: translateY(0); transition: all 0.4s ease; }
    </style>
</head>

<body class="bg-gradient-to-br from-green-100 to-blue-100 min-h-screen flex items-center justify-center p-4">
    <div id="toast" class="fixed top-5 right-5 z-50 hidden"></div>

    <div class="w-full max-w-md bg-white/90 backdrop-blur rounded-2xl shadow-2xl overflow-hidden">
        <div class="flex">
            <button id="tabLogin"
                class="w-1/2 py-4 text-center font-semibold border-b-2 border-green-600 text-green-600 transition-all">
                Kirish
            </button>
            <button id="tabRegister"
                class="w-1/2 py-4 text-center font-semibold border-b-2 border-transparent text-gray-500 hover:text-green-600 transition-all">
                Ro'yxatdan o'tish
            </button>
        </div>

        <div class="p-6 sm:p-8 relative">
            <form id="loginForm" class="space-y-5 fade-enter-active">
                <input type="text" name="username" placeholder="Login"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition" required>
                <input type="password" name="password" placeholder="Parol"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition" required>
                <button type="submit"
                    class="w-full bg-gradient-to-r from-green-600 to-green-500 text-white py-3 rounded-lg font-semibold shadow-md hover:scale-105 hover:shadow-lg transition-transform">
                    Kirish
                </button>
                <p class="text-center text-sm text-gray-600">Ro'yxatdan o'tmaganmisiz?
                    <button type="button" id="switchToRegister" class="text-green-600 hover:underline">Ro'yxatdan o'tish</button>
                </p>
            </form>

            <form id="registerForm" class="space-y-5 hidden">
                <input type="text" name="fullname" placeholder="F.I.O"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" required>
                <input type="text" name="username" placeholder="Login"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" required>
                <input type="password" name="password" placeholder="Parol"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" required>
                
                <button type="submit" id="registerSubmitBtn"
                    class="w-full bg-gradient-to-r from-blue-600 to-blue-500 text-white py-3 rounded-lg font-semibold shadow-md hover:scale-105 hover:shadow-lg transition-transform">
                    Ro'yxatdan o'tish
                </button>
                
                <button type="button" id="registerLoadingBtn" disabled
                    class="w-full bg-blue-400 text-white py-3 rounded-lg font-semibold shadow-md flex items-center justify-center opacity-80 cursor-not-allowed hidden">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Yuklanmoqda...
                </button>

                <p class="text-center text-sm text-gray-600">Allaqachon ro'yxatdan o'tganmisiz?
                    <button type="button" id="switchToLogin" class="text-blue-600 hover:underline">Kirish</button>
                </p>
            </form>
        </div>
    </div>

    <script>
        const API_URL = "https://shifo-crm-7.onrender.com/doctors"; // faqat shifokorlar API
        const loginForm = document.getElementById("loginForm");
        const registerForm = document.getElementById("registerForm");
        const tabLogin = document.getElementById("tabLogin");
        const tabRegister = document.getElementById("tabRegister");
        const switchToRegister = document.getElementById("switchToRegister");
        const switchToLogin = document.getElementById("switchToLogin");
        const toast = document.getElementById("toast");

        // Register form elementlari
        const registerSubmitBtn = document.getElementById("registerSubmitBtn");
        const registerLoadingBtn = document.getElementById("registerLoadingBtn");
        const registerInputs = registerForm.querySelectorAll("input");

        function showToast(message, type = "success") {
            toast.innerHTML = `
                <div class="px-4 py-3 rounded-lg shadow-lg text-white ${type === "error" ? "bg-red-500" : "bg-green-500"}">
                    ${message}
                </div>`;
            toast.classList.remove("hidden");
            setTimeout(() => toast.classList.add("hidden"), 3000);
        }

        function showLogin() {
            loginForm.classList.remove("hidden");
            registerForm.classList.add("hidden");
            tabLogin.classList.add("border-green-600","text-green-600");
            tabRegister.classList.remove("border-green-600","text-green-600");
            tabRegister.classList.add("text-gray-500");
        }

        function showRegister() {
            registerForm.classList.remove("hidden");
            loginForm.classList.add("hidden");
            tabRegister.classList.add("border-green-600","text-green-600");
            tabLogin.classList.remove("border-green-600","text-green-600");
            tabLogin.classList.add("text-gray-500");
        }

        // Register form holatini boshqaruvchi funksiya
        function setRegisterLoading(isLoading) {
            registerInputs.forEach(input => input.disabled = isLoading);
            registerSubmitBtn.classList.toggle("hidden", isLoading);
            registerLoadingBtn.classList.toggle("hidden", !isLoading);
        }

        // Event listenerlar
        tabLogin.addEventListener("click", showLogin);
        tabRegister.addEventListener("click", showRegister);
        switchToRegister.addEventListener("click", showRegister);
        switchToLogin?.addEventListener("click", showLogin);

        // üîë Login
        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const data = new FormData(loginForm);
            const username = data.get("username");
            const password = data.get("password");

            const res = await fetch(API_URL);
            const doctors = await res.json();
            const doctor = doctors.find(d => d.username === username && d.password === password);

            if (doctor) {
                localStorage.setItem("doctor", JSON.stringify(doctor));
                showToast("Muvaffaqiyatli kirdingiz!", "success");
                setTimeout(() => window.location.href = "./patients.html", 1000);
            } else {
                showToast("‚ùå Login yoki parol noto'g'ri!", "error");
            }
        });

        // üìù Register (Ro'yxatdan o'tish)
        registerForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            
            // Loading holatini yoqish
            setRegisterLoading(true);

            const data = new FormData(registerForm);
            const newDoctor = {
                id: Date.now().toString(36),
                fullname: data.get("fullname"),
                username: data.get("username"),
                password: data.get("password")
            };

            try {
                // 1. Foydalanuvchi mavjudligini tekshirish
                const res = await fetch(API_URL);
                const doctors = await res.json();
                const exists = doctors.find(d => d.username === newDoctor.username);

                if (exists) {
                    showToast("‚ùå Bu login band!", "error");
                } else {
                    // 2. Yangi foydalanuvchini qo'shish
                    await fetch(API_URL, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(newDoctor)
                    });
                    showToast("‚úÖ Ro'yxatdan o'tdingiz!", "success");
                    registerForm.reset();
                    showLogin(); // Ro'yxatdan o'tgach, Kirish (Login) sahifasiga o'tish
                }
            } catch (error) {
                showToast("‚ùå Serverga ulanishda xatolik yuz berdi.", "error");
                console.error("Register xatosi:", error);
            } finally {
                // Loading holatini o'chirish
                setRegisterLoading(false);
            }
        });
    </script>
</body>
</html>
