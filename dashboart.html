<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
  <!-- Header -->
  <header class="bg-green-600 text-white py-4 px-6 flex justify-between items-center">
    <h1 class="text-xl font-bold">🦷 CRM Dashboard</h1>
    <div class="flex items-center gap-4">
      <span id="userName" class="font-semibold"></span>
      <button onclick="logout()" class="bg-red-500 px-4 py-2 rounded-lg">Chiqish</button>
    </div>
  </header>

  <!-- Content -->
  <main class="p-6">
    <!-- Klinikaga tegishli bo‘lim -->
    <div id="clinicSection" class="hidden">
      <h2 class="text-2xl font-bold mb-4">🏥 Klinikaga tegishli ma’lumotlar</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white p-4 rounded-lg shadow">
          <h3 class="text-xl font-semibold mb-2">👩‍⚕️ Shifokorlar</h3>
          <ul id="clinicDoctors" class="space-y-2 text-gray-700"></ul>
        </div>
        <div class="bg-white p-4 rounded-lg shadow">
          <h3 class="text-xl font-semibold mb-2">🧑‍🤝‍🧑 Bemorlar</h3>
          <ul id="clinicPatients" class="space-y-2 text-gray-700"></ul>
        </div>
      </div>
    </div>

    <!-- Shifokorga tegishli bo‘lim -->
    <div id="doctorSection" class="hidden">
      <h2 class="text-2xl font-bold mb-4">👨‍⚕️ Shifokor profili</h2>
      <div class="bg-white p-4 rounded-lg shadow">
        <h3 class="text-lg font-semibold mb-3">Mening bemorlarim</h3>
        <ul id="doctorPatients" class="space-y-2 text-gray-700"></ul>
      </div>
    </div>
  </main>

  <script>
    // LocalStorage'dan malumotlarni olish
    function getData(key) {
      return JSON.parse(localStorage.getItem(key)) || [];
    }

    const user = JSON.parse(localStorage.getItem("user"));

    // 🔹 Agar user bo'lmasa, faqat xabar ko'rsatamiz, redirect YO'Q
    if (!user) {
      document.getElementById("userName").textContent = "👤 Login qilinmagan";
    } else {
      // Foydalanuvchi ismini chiqarish
      document.getElementById("userName").textContent =
        user.fullname || user.name || user.username;

      // Rolga qarab ma’lumot yuklash
      if (user.role === "clinic") {
        loadClinicData();
      } else if (user.role === "doctor") {
        loadDoctorData();
      }
    }

    // Logout
    function logout() {
      localStorage.removeItem("user");
      // ❌ Indexga qaytarmaymiz
      document.getElementById("userName").textContent = "👤 Login qilinmagan";
      document.getElementById("clinicSection").classList.add("hidden");
      document.getElementById("doctorSection").classList.add("hidden");
    }

    // Klinikaga tegishli ma’lumotlarni yuklash
    function loadClinicData() {
      document.getElementById("clinicSection").classList.remove("hidden");

      const doctors = getData("doctors");
      const patients = getData("patients");

      const clinicDoctors = doctors.filter(
        d => String(d.clinicId) === String(user.id)
      );
      const clinicPatients = patients.filter(p =>
        clinicDoctors.some(d => d.id === p.doctorId)
      );

      const docList = document.getElementById("clinicDoctors");
      docList.innerHTML = "";
      clinicDoctors.forEach(d => {
        const li = document.createElement("li");
        li.textContent = `${d.fullname} (${d.speciality || "—"})`;
        docList.appendChild(li);
      });

      const patList = document.getElementById("clinicPatients");
      patList.innerHTML = "";
      clinicPatients.forEach(p => {
        const li = document.createElement("li");
        li.textContent = `${p.name} - ${p.status}`;
        patList.appendChild(li);
      });
    }

    // Shifokorga tegishli ma’lumotlarni yuklash
    function loadDoctorData() {
      document.getElementById("doctorSection").classList.remove("hidden");

      const patients = getData("patients");
      const myPatients = patients.filter(
        p => String(p.doctorId) === String(user.id)
      );

      const patList = document.getElementById("doctorPatients");
      patList.innerHTML = "";
      myPatients.forEach(p => {
        const li = document.createElement("li");
        li.textContent = `${p.name} (${p.status}) - Oxirgi tashrif: ${p.lastVisit || "—"}`;
        patList.appendChild(li);
      });
    }
  </script>

</body>

</html>
