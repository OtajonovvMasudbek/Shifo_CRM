<!-- odontogram.svg (inline SVG) -->
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1200 500"
     width="1200"
     height="500"
     role="img"
     aria-label="Dental odontogram - 32 teeth">
  <style>
    .tooth { cursor: pointer; }
    .tooth .shade { fill: #ffffff; stroke: #333333; stroke-width: 2; rx: 8; ry: 8; }
    .tooth text { font-family: Arial, Helvetica, sans-serif; font-size: 14px; pointer-events: none; }
    .tooth:hover .shade { fill: #f0f8ff; }        /* hover */
    .tooth.active .shade { fill: #ffd7d7; }      /* selected */
    .label { font-size: 12px; fill: #555; }
    .row-label { font-size: 16px; fill: #222; font-weight: bold; }
  </style>

  <!-- Top row label -->
  <text x="40" y="30" class="row-label">Upper (1–16)</text>

  <!-- Upper jaw: 16 teeth arranged left→right -->
  <!-- We'll generate visually evenly spaced tooth blocks -->
  <g id="upper" transform="translate(20,40)">
    <!-- parameters -->
    <!-- tooth width 70, gap 10 -->
    <!-- looped manually for clarity -->
    <!-- Teeth 1..16 -->
    <!-- x position = (idx-1) * (70 + 10) -->
    <!-- Each tooth group has class "tooth" and data-number -->
    <!-- adjust y for nice arc visual with slight translateY based on index (optional) -->
    <!-- Row 1 -->
    <g class="tooth" data-number="1" id="tooth-1" transform="translate(0, 0)">
      <rect class="shade" x="0" y="0" width="70" height="70" rx="10" ry="10"/>
      <text x="35" y="40" text-anchor="middle">1</text>
      <text x="35" y="62" text-anchor="middle" class="label">U</text>
    </g>

    <g class="tooth" data-number="2" id="tooth-2" transform="translate(80, -4)">
